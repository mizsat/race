<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Vehicle Simulation</title> <!-- タイトルを変更 -->
    <link rel="stylesheet" href="style.css">
    <style>
        #infoPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #speedData {
            font-weight: bold;
        }
        #minimapContainer { /* ミニマップコンテナのスタイル */
            position: absolute;
            top: 10px; /* bottom から top に変更 */
            right: 10px;
            width: 200px; /* ミニマップの幅 */
            height: 150px; /* ミニマップの高さ */
            border: 1px solid black; /* 境界線 */
            background-color: rgba(0,0,0,0.5); /* 半透明の背景 */
        }
    </style>
</head>
<body>
    <div id="infoPanel">
        <div id="vehicleInfo">
            Your Vehicle ID: <span id="vehicleId">N/A</span><br>
            Position: <span id="positionData">X: 0, Y: 0, Z: 0</span><br>
            Speed: <span id="speedData">0 units/s</span><br>
            On Course: <span id="onCourseData">N/A</span> <!-- Added for onCourse status -->
        </div>
    </div>
    <div id="minimapContainer"></div> <!-- Moved minimapContainer here -->
    <script type="module" src="script_vehicle_mp.js"></script> <!-- 新しいスクリプトを読み込む -->
</body>
</html>
